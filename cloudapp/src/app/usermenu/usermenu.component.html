<div class="user-header" fxLayout="row">
    <button mat-flat-button color="secondary" (click)="navigateBack()">
        <mat-icon inline=true>arrow_back_ios</mat-icon>
        {{ 'General.BackToMenu' | translate }}
    </button>
    <span>
        <mat-icon size="20">account_circle</mat-icon>
        <div class="user-header-text"> {{currentFullName}} </div>
    </span>
</div>

<mat-tab-group mat-stretch-tabs>
    <mat-tab [label]="numbersTitle">
        <app-librarycardnumber></app-librarycardnumber>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon *ngIf="(currentUserBlocks | json) != ({} | json)" class="blocks-tab-icon">warning</mat-icon>
            {{ blocksTitle}}
        </ng-template>
        <app-block></app-block>
    </mat-tab>
    <mat-tab [label]="settingsTitle">
        <app-settings></app-settings>
    </mat-tab>
</mat-tab-group>

<div class="please-note">
    <span> {{ 'Main.PleaseNote' | translate }} </span>
    {{ 'Main.TakesAFewMinutes' | translate }}

        <a href="https://google.de" target="_">

        </a>
    </div>
    -->
</div>
