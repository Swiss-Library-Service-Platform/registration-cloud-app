<div class="user-header" fxLayout="row">
    <button mat-flat-button color="secondary" (click)="navigateBack()">
      <mat-icon>arrow_back_ios</mat-icon>
      {{ 'General.BackToMenu' | translate }}
    </button>
    <span >
      <mat-icon size="20">account_circle</mat-icon>
      <div class="user-header-text">   {{currentPrimaryId}} </div>
    </span>
</div>

<!-- Preferred Address -->
<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ 'Settings.PreferredAddress' | translate }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ 'Settings.PreferredAddressDescription' | translate }}
        <mat-form-field>
            <mat-label>Choose an address</mat-label>
            <mat-select [(value)]="selected" placeholder="Mode">
                <!--
                <mat-option
                *ngFor="let option of options2"
                value="{{ option.id }}">
              {{ option.name }}
            </mat-option>
                -->
                <mat-option value="Lol">Adresse 1</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-action-row>
        <button mat-flat-button color="secondary" (click)="clear()" >{{'Settings.SavePreferredAddress' | translate}}</button>
    </mat-action-row>
</mat-card>

<!-- User Group -->
<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ 'Settings.UserGroup' | translate }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ 'Settings.UserGroupDescription' | translate }}
        <mat-form-field>
            <mat-label>Choose a user group</mat-label>
            <mat-select [(value)]="selected" placeholder="Mode">
                <!--
                <mat-option
                *ngFor="let option of options2"
                value="{{ option.id }}">
              {{ option.name }}
            </mat-option>
                -->
                <mat-option value="Lol">Gruppe 1</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-action-row>
        <button mat-flat-button color="secondary" (click)="clear()" >{{'Settings.SaveUserGroup' | translate}}</button>
    </mat-action-row>
</mat-card>
