<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
    <button mat-button class="confirm-button" (click)="dialogRef.close(true)">{{'General.Confirm' | translate
        }}</button>
    <button mat-button (click)="dialogRef.close(false)">{{'General.Cancel' | translate }}</button>
</div>
